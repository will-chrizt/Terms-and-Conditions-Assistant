apiVersion: v1
kind: Service
metadata:
  name: tc-analyzer-service
  namespace: tc-analyzer
  labels:
    app: tc-analyzer
spec:
  type: NodePort
  selector:
    app: tc-analyzer
  ports:
  - name: http
    port: 8501
    targetPort: 8501
    nodePort: 30501  # Access via http://<node-ip>:30501
  sessionAffinity: ClientIP  # Stick sessions to same pod for FAISS caching
